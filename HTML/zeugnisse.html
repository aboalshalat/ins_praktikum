<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Zeugnisse - Amer Abo Alshalat</title>
    </head>
    <body>
        <header>
            <h1>Private Interessen</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="lebenslauf.html">Lebenslauf</a>
                <a href="hobbies.html">Hobbys</a>
                <a href="zeugnisse.html">Zeugnisse</a>
                <a href="kontakt.html">Kontakt</a>
            </nav>
        </header>
        <main>
            <form action="#" method="post">
                <fieldset>
                    <legend>Persönliche Daten</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input id="name" name="name" type="text" required>
                    </p>
                    <p>
                        <label for="adresse">Adresse:</label>
                        <input id="adresse" name="adresse" type="text" size="40" required>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Gewünschte Unterlagen</legend>
                    <p>
                        <input id="zeugnis1" name="unterlagen" type="checkbox" value="abschluss">
                        <label for="zeugnis1">Abschlusszeugnis Realschule</label>
                    </p>
                    <p>
                        <input id="zeugnis2" name="unterlagen" type="checkbox" value="bk">
                        <label for="zeugnis2">aktuelles Jahreszeugnis Berufskolleg</label>
                    </p>
                    <p>
                        <input id="zeugnis3" name="unterlagen" type="checkbox" value="praktikum">
                        <label for="zeugnis3">Praktikumsbestätigung</label>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Versand</legend>
                    <p>
                        <label for="anzahl">Anzahl Kopien:</label>
                        <input id="anzahl" name="anzahl" type="number" min="1" max="10" value="1">
                    </p>
                    <p>
                        <label for="versand">Versandart:</label>
                        <select id="versand" name="versand">
                            <option>Standardbrief</option>
                            <option>Einschreiben</option>
                            <option>Abholung in der Schule</option>
                        </select>
                    </p>
                </fieldset>

                <p>
                    <label for="bemerkungen">Bemerkungen:</label><br>
                    <textarea id="bemerkungen" name="bemerkungen" rows="4" cols="40"></textarea>
                </p>

                <p>
                    <button type="submit">Bestellung absenden</button>
                    <button type="reset">Zurücksetzen</button>
                </p>
            </form>
        </main>
    </body>
</html>
